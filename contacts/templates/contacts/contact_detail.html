<h1>{{ object.name }}</h1>
<h2>emails</h2>
{% for email in object.contactemail_set.all %}
{{ email }}
{% empty %}
<p>no hay emails que mostrar</p>
{% endfor %}

<h2>telefonos</h2>
{% for phone in object.contactphone_set.all %}
{{ phone }}
{% empty %}
<p>no hay telefonos que mostrar</p>
{% endfor %}
